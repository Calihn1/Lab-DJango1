<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cursos de {{ alumno.nombre }}</h2>
    <ul>
        {% for nota in notas %}
        <li>{{ nota.curso.nombre }}: {{ nota.nota }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregarNota' alumno.id %}">Agregar Curso con Nota</a><br>
    <a href="{% url 'listaAlumnos' %}">Volver</a>
</body>
</html>
